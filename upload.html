<!DOCTYPE html>
<html>
<head>
  <title>MOOWEE Upload</title>
</head>
<body>
  <h2>Upload Movie</h2>

  <input type="file" id="movie"><br><br>
  <input type="text" id="title" placeholder="Movie Title"><br><br>
  <input type="text" id="token" placeholder="Paste your JWT token"><br><br>

  <button onclick="upload()">Upload</button>

  <script>
    async function upload() {
      const file = document.getElementById("movie").files[0];
      const title = document.getElementById("title").value;
      const token = document.getElementById("token").value;

      const form = new FormData();
      form.append("movie", file);
      form.append("title", title);

      const res = await fetch("http://localhost:5000/api/movies/upload", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token
        },
        body: form
      });

      const data = await res.json();
      alert(JSON.stringify(data));
    }
  </script>
</body>
</html>
